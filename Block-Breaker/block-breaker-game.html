<!DOCTYPE html>
<html>
<head>
    <title>Block Breaker Game</title>
    <style>
        .restart-button {
            display: none;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .restart-button.visible {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Block Breaker Game</h1>
    <div id="gameArea"></div>
    <button class="restart-button" id="restartBtn">Start Over</button>

    <script>
        let gameActive = false;
        let bricks = [];

        function initBricks() {
            // Initialize or reset the bricks for the game
            // Your logic to create bricks goes here.
        }

        function resetGame() {
            gameActive = true;
            initBricks();
            // Reset other game variables here.
            document.getElementById('restartBtn').classList.remove('visible');
            draw();
        }

        function draw() {
            if (!gameActive) return;
            // Your drawing logic goes here.
            // When game is over, call endGame()
        }

        function endGame() {
            gameActive = false;
            document.getElementById('restartBtn').classList.add('visible');
        }

        document.getElementById('restartBtn').addEventListener('click', resetGame);

        // Start game logic here
    </script>
</body>
</html>
